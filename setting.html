  <h2>Settings</h2>
  
  <label for="language" style="font-size: 22px;">Select Language:</label>
  <select style="font-size: 22px" id="language">
    <option style="font-size: 22px;">English</option>
    <option style="font-size: 22px;">Hindi</option>
    <option style="font-size: 22px;">Gujarati</option>
  </select><br><br>

  <label for="theme" style="font-size: 22px;">Select Theme:</label>
  <select style="font-size: 22px" id="theme" onchange="changeTheme(this.value)">
    <option value="light" style="font-size: 22px;">Light</option>
    <option value="dark" style="font-size: 22px;">Dark</option>
  </select>

  <script>
    function changeTheme(mode) {
      if (mode === 'dark') {
        document.body.style.backgroundColor = '#222';
        document.body.style.color = 'white';
      } else {
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';
      }
    }
  </script>
